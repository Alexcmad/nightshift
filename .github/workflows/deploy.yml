name: CI-Pipeline-Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Set Up SSH Key
        run: |
          echo "ðŸ”‘ Setting up SSH key..."
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_SECRET }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Restart Server and Deploy
        run: |
          echo "ðŸš€ Connecting to server..."
          ssh -o StrictHostKeyChecking=no -p 22 ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            echo "ðŸ›‘ Stopping existing Java process..."
            pkill -q java || echo "No running Java process found."

            echo "ðŸ“‚ Navigating to project directory..."
            cd nightshift

            echo "ðŸ”„ Pulling latest changes from GitHub..."
            git pull --rebase

            echo "ðŸ› ï¸ Building project..."
            mvn clean install -DskipTests

            echo "ðŸš€ Starting the application..."
            mvn spring-boot:run &
          EOF

      - name: Cleanup SSH Key
        if: always()
        run: |
          echo "ðŸ§¹ Cleaning up SSH keys..."
          rm -f ~/.ssh/id_rsa
